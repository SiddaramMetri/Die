<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dies</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="containers">
    <div class="dice first-face">
        <span class="dot">
        </span>
    </div>
    <div class="dice second-face">
        <span class="dot">
        </span>
        <span class="dot">
        </span>
    </div>
    <div class="dice third-face">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
    <div class="fourth-face dice">
        <div class="column">
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
        <div class="column" style="background-color: red;padding: 0px 4px; ">
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
    <div class="fifth-face dice">
        <div class="column">
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
        <div class="column" style="background-color: red;padding: 0px 4px; ">
            <span class="dot"></span>
        </div>
        <div class="column">
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
    <div class="sixth-face dice">
        <div class="column">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
        <div class="column">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
</div>
</body>
</html>
